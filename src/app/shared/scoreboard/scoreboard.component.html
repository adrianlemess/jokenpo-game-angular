<mat-card class="scoreboard">
    <mat-card-header class="scoreboard__header">
        <mat-card-title>{{ scoreboardTitle }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="row">
            <div class="col">
                <mat-card-subtitle>First Player: {{ firstPlayer.username }}</mat-card-subtitle>
            </div>
            <div class="col">
                <mat-card-subtitle>Second Player: {{ secondPlayer.username }}</mat-card-subtitle>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div
                    class="scoreboard__score"
                    [ngClass]="{
                        'scoreboard__score-winner': firstPlayer.score > secondPlayer.score
                    }"
                >
                    {{ firstPlayer.score }}
                </div>
            </div>
            <div class="col">
                <span class="scoreboard__versus-sign"> X </span>
            </div>
            <div class="col">
                <div
                    class="scoreboard__score"
                    [ngClass]="{
                        'scoreboard__score-winner': secondPlayer.score > firstPlayer.score
                    }"
                >
                    {{ secondPlayer.score }}
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
